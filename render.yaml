# Configuration Render.com pour Keren Rabbi Israel
# Ce fichier permet un déploiement automatique en un clic

services:
  - type: web
    name: keren-rabbi-israel
    env: node
    region: frankfurt  # ou 'oregon', 'singapore' selon votre localisation
    plan: starter  # Changez en 'standard' pour plus de performance
    branch: main  # ou votre branche de production
    buildCommand: npm run setup && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        generateValue: true  # Généré automatiquement par Render
      - key: PAYPAL_CLIENT_ID
        sync: false  # À configurer manuellement
      - key: PAYPAL_CLIENT_SECRET
        sync: false  # À configurer manuellement
      - key: PAYPAL_MODE
        value: sandbox  # Changez en 'live' pour production
      - key: FRONTEND_URL
        sync: false  # Sera l'URL de votre service Render
      - key: DATABASE_URL
        fromDatabase:
          name: keren-rabbi-israel-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false  # Optionnel
      - key: SENDGRID_API_KEY
        sync: false  # Optionnel
      - key: SENDGRID_FROM_EMAIL
        value: noreply@keren-rabbi-israel.org
      - key: SENDGRID_FROM_NAME
        value: Keren Rabbi Israel

databases:
  - name: keren-rabbi-israel-db
    databaseName: keren_rabbi_israel
    plan: starter  # Base de données PostgreSQL gratuite
    region: frankfurt
    postgresMajorVersion: 15
