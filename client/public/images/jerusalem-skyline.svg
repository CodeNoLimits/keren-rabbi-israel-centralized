<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <!-- Jerusalem Old City Skyline - Minimalist Design - V2 Visible -->
  <!-- Western Wall (Kotel) stone blocks -->
  <rect x="50" y="180" width="150" height="120" fill="#d4c5b0" opacity="0.6"/>
  <rect x="60" y="190" width="40" height="30" fill="#c4b5a0" opacity="0.5"/>
  <rect x="110" y="190" width="50" height="30" fill="#c4b5a0" opacity="0.5"/>
  <rect x="170" y="190" width="25" height="30" fill="#c4b5a0" opacity="0.5"/>

  <!-- Dome of the Rock silhouette -->
  <circle cx="350" cy="200" r="50" fill="#daa520" opacity="0.55"/>
  <path d="M 300 200 L 350 150 L 400 200 Z" fill="#daa520" opacity="0.4"/>
  <rect x="325" y="200" width="50" height="100" fill="#d4c5b0" opacity="0.4"/>

  <!-- Tower of David -->
  <rect x="500" y="150" width="60" height="150" fill="#c4b5a0" opacity="0.55"/>
  <rect x="510" y="120" width="40" height="30" fill="#b4a590" opacity="0.6"/>
  <polygon points="530,100 510,120 550,120" fill="#b4a590" opacity="0.55"/>

  <!-- City walls -->
  <rect x="600" y="180" width="80" height="120" fill="#d4c5b0" opacity="0.4"/>
  <rect x="700" y="190" width="70" height="110" fill="#c4b5a0" opacity="0.4"/>

  <!-- Mount of Olives (hills in background) -->
  <ellipse cx="900" cy="240" rx="200" ry="60" fill="#e5d5c0" opacity="0.35"/>
  <ellipse cx="1050" cy="250" rx="150" ry="50" fill="#e5d5c0" opacity="0.32"/>

  <!-- Old City buildings cluster -->
  <rect x="750" y="200" width="40" height="100" fill="#c4b5a0" opacity="0.4"/>
  <rect x="800" y="210" width="35" height="90" fill="#d4c5b0" opacity="0.38"/>
  <rect x="845" y="195" width="45" height="105" fill="#c4b5a0" opacity="0.42"/>
  <rect x="900" y="205" width="38" height="95" fill="#d4c5b0" opacity="0.4"/>

  <!-- City gate archway -->
  <rect x="450" y="220" width="40" height="80" fill="#c4b5a0" opacity="0.55"/>
  <path d="M 450 220 Q 470 200 490 220" fill="#b4a590" opacity="0.4"/>

  <!-- Subtle stone texture pattern overlay -->
  <defs>
    <pattern id="stone" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#f5f0e8" opacity="0.2"/>
      <circle cx="5" cy="5" r="1" fill="#d4c5b0" opacity="0.35"/>
      <circle cx="15" cy="12" r="1" fill="#c4b5a0" opacity="0.35"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="1200" height="300" fill="url(#stone)"/>
</svg>
