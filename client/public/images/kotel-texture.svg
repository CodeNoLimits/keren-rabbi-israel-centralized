<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Kotel (Western Wall) Stone Texture Pattern -->
  <!-- Subtle, repeating stone block pattern inspired by Jerusalem limestone -->

  <defs>
    <!-- Single stone block pattern -->
    <pattern id="kotelBlock" x="0" y="0" width="100" height="80" patternUnits="userSpaceOnUse">
      <!-- Main stone block -->
      <rect x="2" y="2" width="96" height="76" fill="#f5f0e5" stroke="#d4c5b0" stroke-width="1" opacity="0.15"/>

      <!-- Stone variations for authenticity -->
      <rect x="10" y="10" width="30" height="25" fill="#e8e3d8" opacity="0.1"/>
      <rect x="50" y="15" width="35" height="30" fill="#ebe6db" opacity="0.1"/>
      <rect x="20" y="45" width="40" height="20" fill="#e5e0d5" opacity="0.08/>

      <!-- Subtle cracks and weathering -->
      <line x1="30" y1="5" x2="32" y2="20" stroke="#c4b5a0" stroke-width="0.5" opacity="0.12"/>
      <line x1="70" y1="10" x2="68" y2="30" stroke="#c4b5a0" stroke-width="0.5" opacity="0.1"/>
      <path d="M 15 50 Q 18 52 20 50" stroke="#b4a590" stroke-width="0.3" opacity="0.1" fill="none"/>
    </pattern>

    <!-- Mortar lines between stones -->
    <pattern id="mortar" x="0" y="0" width="100" height="80" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#c4b5a0" stroke-width="2" opacity="0.1"/>
      <line x1="0" y1="80" x2="100" y2="80" stroke="#c4b5a0" stroke-width="2" opacity="0.1"/>
      <line x1="0" y1="0" x2="0" y2="80" stroke="#c4b5a0" stroke-width="2" opacity="0.08"/>
      <line x1="100" y1="0" x2="100" y2="80" stroke="#c4b5a0" stroke-width="2" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Apply patterns to create seamless texture -->
  <rect width="800" height="600" fill="url(#kotelBlock)"/>
  <rect width="800" height="600" fill="url(#mortar)"/>

  <!-- Add very subtle overall tone -->
  <rect width="800" height="600" fill="#f8f6f0" opacity="0.05"/>
</svg>
