# Configuration Netlify pour Keren Rabbi Israel
# ⚠️ IMPORTANT: Netlify fonctionne mieux pour les sites statiques
# Pour une app full-stack avec base de données, utilisez RENDER (voir render.yaml)

[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Variables d'environnement requises (à configurer dans Netlify Dashboard)
# PAYPAL_CLIENT_ID
# PAYPAL_CLIENT_SECRET
# PAYPAL_MODE (sandbox ou live)
# DATABASE_URL (PostgreSQL)
# SESSION_SECRET
# FRONTEND_URL (votre URL Netlify)

# Note: Pour les fonctions serverless avec Express, créez:
# netlify/functions/api.ts qui exporte votre app Express
